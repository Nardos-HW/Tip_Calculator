<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <title>Tip Calculator</title>
</head>

<body>
  <div id="container">
    <h1>Tip Calculator</h1>


    <p id="enter">Enter the bill amount and tip percentage to calculate the total.</p>


    <label for="bill"> Bill amount:</label>
    <input type="number" id="bill" placeholder="ENTER BILL">

    <br>

    <label for="tip"> Tip percentage:</label>
    <input type="number" id="tip" placeholder="ENTER TIP ">

    <br>

    <button id="calculate">Calculate</button>


    <label for="total"> Total: </label>
    <span id="total"></span>


    <script src="script.js"></script>
  </div>
</body>

</html>
